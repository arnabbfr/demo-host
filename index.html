<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Issue Reporting Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .report-section, .map-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
            position: relative;
        }

        .section-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #667eea;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        select, textarea, input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select:focus, textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .voice-note-section {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }

        .voice-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .voice-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .voice-btn.recording {
            background: #27ae60;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .location-section {
            border: 2px dashed #bdc3c7;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 10px;
        }

        .location-options {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .location-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .location-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .map-container {
            height: 400px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            background: #f8f9fa;
        }

        .map-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }

        .legend {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .red { background: #e74c3c; }
        .yellow { background: #f39c12; }
        .green { background: #27ae60; }

        .file-upload-area {
            border: 2px dashed #bdc3c7;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .file-upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .uploaded-files {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .file-tag {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .remove-file {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .voice-note-display {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .issues-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .issue-item {
            padding: 10px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .issue-item.pending { border-left-color: #e74c3c; }
        .issue-item.in-progress { border-left-color: #f39c12; }
        .issue-item.resolved { border-left-color: #27ae60; }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .location-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Civic Issue Portal</h1>
            <p>Report civic issues and track community progress</p>
        </div>

        <div class="main-content">
            <!-- Report Issue Section -->
            <div class="report-section">
                <h2 class="section-title">üìã Report an Issue</h2>
                
                <form id="issueForm">
                    <div class="form-group">
                        <label for="issueType">Issue Type:</label>
                        <select id="issueType" required>
                            <option value="">Select issue type</option>
                            <option value="road-repair">Road Repair</option>
                            <option value="streetlight">Street Light</option>
                            <option value="water-supply">Water Supply</option>
                            <option value="garbage">Garbage Collection</option>
                            <option value="drainage">Drainage</option>
                            <option value="traffic">Traffic Management</option>
                            <option value="park-maintenance">Park Maintenance</option>
                            <option value="noise-pollution">Noise Pollution</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Issue Description:</label>
                        <textarea id="description" placeholder="Describe the issue in detail..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Voice Note (Optional):</label>
                        <div class="voice-note-section">
                            <button type="button" class="voice-btn" id="voiceBtn">
                                üé§ Record Voice Note
                            </button>
                            <span id="recordingStatus"></span>
                        </div>
                        <div class="voice-note-display" id="voiceNoteDisplay">
                            <audio controls id="audioPlayback"></audio>
                            <button type="button" onclick="removeVoiceNote()">Remove</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Upload Photos/Videos:</label>
                        <div class="file-upload-area" onclick="document.getElementById('fileInput').click()">
                            <p>üì∑ Click to upload photos or videos</p>
                            <input type="file" id="fileInput" multiple accept="image/*,video/*" style="display: none;">
                        </div>
                        <div class="uploaded-files" id="uploadedFiles"></div>
                    </div>

                    <div class="form-group">
                        <label>Location:</label>
                        <div class="location-section">
                            <div class="location-options">
                                <button type="button" class="location-btn" onclick="useCurrentLocation()">
                                    üìç Use Current Location
                                </button>
                                <button type="button" class="location-btn" onclick="pointOnMap()">
                                    üó∫Ô∏è Point on Map
                                </button>
                            </div>
                            <input type="text" id="manualAddress" placeholder="Or type address manually...">
                            <div id="locationDisplay" style="margin-top: 10px; font-weight: bold; color: #27ae60;"></div>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Submit Issue Report</button>
                </form>
            </div>

            <!-- Map Section -->
            <div class="map-section">
                <h2 class="section-title">üó∫Ô∏è City Issues Map</h2>
                
                <div class="map-container" id="mapContainer">
                    <div class="map-placeholder">
                        <h3>Interactive Map</h3>
                        <p>View reported issues across the city</p>
                        <div style="margin-top: 20px;">
                            <div style="display: inline-block; width: 10px; height: 10px; background: #e74c3c; border-radius: 50%; margin: 5px;"></div>
                            <div style="display: inline-block; width: 10px; height: 10px; background: #f39c12; border-radius: 50%; margin: 5px;"></div>
                            <div style="display: inline-block; width: 10px; height: 10px; background: #27ae60; border-radius: 50%; margin: 5px;"></div>
                        </div>
                    </div>
                </div>

                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color red"></div>
                        <span>Pending</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color yellow"></div>
                        <span>In Progress</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color green"></div>
                        <span>Resolved</span>
                    </div>
                </div>

                <div class="issues-list" id="issuesList">
                    <h3 style="margin-bottom: 15px;">Recent Issues:</h3>
                    <!-- Sample issues will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];
        let currentLocation = null;
        let uploadedFiles = [];
        let reportedIssues = [];

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initializeMap();
            loadSampleIssues();
            setupEventListeners();
        });

        function setupEventListeners() {
            // File upload handler
            document.getElementById('fileInput').addEventListener('change', handleFileUpload);
            
            // Form submission handler
            document.getElementById('issueForm').addEventListener('submit', handleFormSubmit);
            
            // Voice recording handler
            document.getElementById('voiceBtn').addEventListener('click', toggleVoiceRecording);
        }

        // Voice recording functionality
        async function toggleVoiceRecording() {
            const voiceBtn = document.getElementById('voiceBtn');
            const recordingStatus = document.getElementById('recordingStatus');

            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        document.getElementById('audioPlayback').src = audioUrl;
                        document.getElementById('voiceNoteDisplay').style.display = 'block';
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    voiceBtn.textContent = '‚èπÔ∏è Stop Recording';
                    voiceBtn.classList.add('recording');
                    recordingStatus.textContent = 'Recording...';
                } catch (error) {
                    alert('Unable to access microphone. Please check permissions.');
                }
            } else {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                voiceBtn.textContent = 'üé§ Record Voice Note';
                voiceBtn.classList.remove('recording');
                recordingStatus.textContent = 'Voice note recorded!';
            }
        }

        function removeVoiceNote() {
            document.getElementById('voiceNoteDisplay').style.display = 'none';
            document.getElementById('recordingStatus').textContent = '';
        }

        // File upload functionality
        function handleFileUpload(event) {
            const files = Array.from(event.target.files);
            const uploadedFilesContainer = document.getElementById('uploadedFiles');

            files.forEach(file => {
                if (!uploadedFiles.find(f => f.name === file.name)) {
                    uploadedFiles.push(file);
                    
                    const fileTag = document.createElement('div');
                    fileTag.className = 'file-tag';
                    fileTag.innerHTML = `
                        ${file.name}
                        <button class="remove-file" onclick="removeFile('${file.name}')">&times;</button>
                    `;
                    uploadedFilesContainer.appendChild(fileTag);
                }
            });
        }

        function removeFile(fileName) {
            uploadedFiles = uploadedFiles.filter(f => f.name !== fileName);
            const fileTag = Array.from(document.getElementsByClassName('file-tag'))
                .find(tag => tag.textContent.includes(fileName));
            if (fileTag) fileTag.remove();
        }

        // Location functionality
        function useCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        currentLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        document.getElementById('locationDisplay').textContent = 
                            `Current location: ${currentLocation.lat.toFixed(4)}, ${currentLocation.lng.toFixed(4)}`;
                    },
                    error => {
                        alert('Unable to get location. Please check permissions or enter manually.');
                    }
                );
            } else {
                alert('Geolocation not supported by this browser.');
            }
        }

        function pointOnMap() {
            alert('Map selection feature would integrate with a mapping service like Google Maps or OpenStreetMap.');
            // This would typically open an interactive map modal
        }

        // Form submission
        function handleFormSubmit(event) {
            event.preventDefault();
            
            const formData = new FormData();
            formData.append('issueType', document.getElementById('issueType').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('manualAddress', document.getElementById('manualAddress').value);
            
            if (currentLocation) {
                formData.append('location', JSON.stringify(currentLocation));
            }

            uploadedFiles.forEach((file, index) => {
                formData.append(`file_${index}`, file);
            });

            // Create new issue object
            const newIssue = {
                id: Date.now(),
                type: document.getElementById('issueType').value,
                description: document.getElementById('description').value,
                address: document.getElementById('manualAddress').value,
                status: 'pending',
                timestamp: new Date().toLocaleString(),
                location: currentLocation
            };

            reportedIssues.push(newIssue);
            addIssueToList(newIssue);
            
            // Reset form
            document.getElementById('issueForm').reset();
            document.getElementById('uploadedFiles').innerHTML = '';
            document.getElementById('locationDisplay').textContent = '';
            document.getElementById('voiceNoteDisplay').style.display = 'none';
            uploadedFiles = [];
            currentLocation = null;

            alert('Issue reported successfully! You can track its progress on the map.');
        }

        // Initialize sample issues and map
        function initializeMap() {
            // This would integrate with a real mapping service
            console.log('Map initialized');
        }

        function loadSampleIssues() {
            const sampleIssues = [
                {
                    id: 1,
                    type: 'road-repair',
                    description: 'Large pothole on Jalukbari',
                    address: 'Jalukbari, Lankeswar',
                    status: 'pending',
                    timestamp: '2025-09-14 10:30 AM'
                },
                {
                    id: 2,
                    type: 'streetlight',
                    description: 'Broken streetlight near nehru park',
                    address: 'Kachari, Nehru Park',
                    status: 'in-progress',
                    timestamp: '2025-09-13 08:15 PM'
                },
                {
                    id: 3,
                    type: 'garbage',
                    description: 'Overflowing garbage bin',
                    address: 'Chandmari, Krishnanagar',
                    status: 'resolved',
                    timestamp: '2025-09-12 02:45 PM'
                }
            ];

            sampleIssues.forEach(issue => addIssueToList(issue));
            reportedIssues = [...sampleIssues];
        }

        function addIssueToList(issue) {
            const issuesList = document.getElementById('issuesList');
            const issueItem = document.createElement('div');
            issueItem.className = `issue-item ${issue.status}`;
            
            const statusText = {
                'pending': 'Pending',
                'in-progress': 'In Progress',
                'resolved': 'Resolved'
            };

            issueItem.innerHTML = `
                <div style="font-weight: bold;">${issue.type.replace('-', ' ').toUpperCase()}</div>
                <div style="margin: 5px 0;">${issue.description}</div>
                <div style="font-size: 0.9rem; color: #666;">
                    üìç ${issue.address} | ‚è∞ ${issue.timestamp}
                </div>
                <div style="margin-top: 5px; font-weight: bold;">
                    Status: ${statusText[issue.status]}
                </div>
            `;

            issuesList.appendChild(issueItem);
        }
    </script>
</body>
</html>
