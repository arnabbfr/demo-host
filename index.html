<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Issue Reporting Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f2eadf;
            min-height: 100vh;
            color: #402916;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 0;
            min-height: 100vh;
            background: #f2eadf;
        }

        .header {
            background: linear-gradient(135deg, #f2a516 0%, #f28907 100%);
            color: white;
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);

            
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px 20px;
        }

        .report-section {
            background: white;
            border-radius: 20px;
            padding: 30px 25px;
            box-shadow: 0 8px 25px rgba(64, 41, 22, 0.1);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            color: #402916;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #402916;
            font-size: 1rem;
        }

        select, textarea, input[type="text"], input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e8dcc0;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fefefe;
            color: #402916;
        }

        select:focus, textarea:focus, input:focus {
            outline: none;
            border-color: #f2a516;
            box-shadow: 0 0 0 3px rgba(242, 165, 22, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .voice-note-section {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 15px;
        }

        .voice-btn {
            background: linear-gradient(135deg, #f2a516 0%, #f28907 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(242, 165, 22, 0.3);
        }

        .voice-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(242, 165, 22, 0.4);
        }

        .voice-btn.recording {
            background: #27ae60;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .location-section {
            border: 2px dashed #f2a516;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 15px;
            background: rgba(242, 165, 22, 0.05);
        }

        .location-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .location-btn {
            background: linear-gradient(135deg, #f28907 0%, #f2a516 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(242, 137, 7, 0.3);
            font-size: 0.9rem;
        }

        .location-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(242, 137, 7, 0.4);
        }

        .submit-btn {
            background: linear-gradient(135deg, #f2a516 0%, #f28907 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 6px 20px rgba(242, 165, 22, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(242, 165, 22, 0.4);
        }

        .map-section {
            background: white;
            border-radius: 20px;
            padding: 30px 25px;
            box-shadow: 0 8px 25px rgba(64, 41, 22, 0.1);
            margin-bottom: 30px;
        }

        .map-container {
            height: 300px;
            border: 2px solid #e8dcc0;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            background: #f8f9fa;
        }

        .map-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #402916;
        }

        .legend {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: rgba(242, 165, 22, 0.1);
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .red { background: #e74c3c; }
        .yellow { background: #f2a516; }
        .green { background: #27ae60; }

        .file-upload-area {
            border: 2px dashed #f2a516;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(242, 165, 22, 0.05);
            cursor: pointer;
        }

        .file-upload-area:hover {
            border-color: #f28907;
            background: rgba(242, 165, 22, 0.1);
        }

        .uploaded-files {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .file-tag {
            background: linear-gradient(135deg, #f2a516 0%, #f28907 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .remove-file {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .remove-file:hover {
            opacity: 1;
        }

        .voice-note-display {
            margin-top: 15px;
            padding: 15px;
            background: rgba(242, 165, 22, 0.1);
            border-radius: 15px;
            display: none;
        }

        .voice-note-display audio {
            width: 100%;
            margin-bottom: 10px;
        }

        .voice-note-display button {
            background: #f28907;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .issues-list {
            max-height: 250px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .issues-list h3 {
            margin-bottom: 15px;
            color: #402916;
            font-size: 1.2rem;
        }

        .issue-item {
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(242, 165, 22, 0.05);
            border-radius: 15px;
            border-left: 4px solid;
            transition: all 0.3s ease;
        }

        .issue-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(64, 41, 22, 0.1);
        }

        .issue-item.pending { border-left-color: #e74c3c; }
        .issue-item.in-progress { border-left-color: #f2a516; }
        .issue-item.resolved { border-left-color: #27ae60; }

        .issue-item div:first-child {
            font-weight: 700;
            color: #402916;
            margin-bottom: 8px;
            text-transform: capitalize;
        }

        .issue-item div:nth-child(2) {
            color: #666;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .issue-item div:nth-child(3) {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 8px;
        }

        .issue-item div:last-child {
            font-weight: 600;
            font-size: 0.9rem;
        }

        #recordingStatus {
            color: #f28907;
            font-weight: 600;
            font-size: 0.9rem;
        }

        #locationDisplay {
            margin-top: 15px;
            font-weight: 600;
            color: #27ae60;
            font-size: 0.9rem;
            padding: 10px;
            background: rgba(39, 174, 96, 0.1);
            border-radius: 10px;
        }

        /* Photo Evidence Section Styling */
        .photo-evidence-title {
            font-weight: 600;
            color: #402916;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        /* Priority Level Styling */
        select option {
            color: #402916;
        }

        /* Scrollbar Styling */
        .issues-list::-webkit-scrollbar {
            width: 6px;
        }

        .issues-list::-webkit-scrollbar-track {
            background: rgba(242, 165, 22, 0.1);
            border-radius: 3px;
        }

        .issues-list::-webkit-scrollbar-thumb {
            background: #f2a516;
            border-radius: 3px;
        }

        .issues-list::-webkit-scrollbar-thumb:hover {
            background: #f28907;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 1200px;
                padding: 20px;
            }

            .main-content {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 30px;
                align-items: start;
                padding: 40px 20px;
            }
            
            .header {
                border-radius: 25px;
                margin-bottom: 30px;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .location-options {
                flex-direction: row;
                justify-content: center;
            }

            .map-container {
                height: 400px;
            }

            .issues-list {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Civic Issue Portal</h1>
            <p>Report civic issues and track community progress</p>
        </div>

        <div class="main-content">
            <!-- Report Issue Section -->
            <div class="report-section">
                <h2 class="section-title">üìã Report an Issue</h2>
                
                <form id="issueForm">
                    <div class="form-group">
                        <label for="issueType">Issue Type:</label>
                        <select id="issueType" required>
                            <option value="">Select issue type</option>
                            <option value="road-repair">Road Repair</option>
                            <option value="streetlight">Street Light</option>
                            <option value="water-supply">Water Supply</option>
                            <option value="garbage">Garbage Collection</option>
                            <option value="drainage">Drainage</option>
                            <option value="traffic">Traffic Management</option>
                            <option value="park-maintenance">Park Maintenance</option>
                            <option value="noise-pollution">Noise Pollution</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Issue Description:</label>
                        <textarea id="description" placeholder="Describe the issue in detail..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Voice Note (Optional):</label>
                        <div class="voice-note-section">
                            <button type="button" class="voice-btn" id="voiceBtn">
                                üé§ Record Voice Note
                            </button>
                            <span id="recordingStatus"></span>
                        </div>
                        <div class="voice-note-display" id="voiceNoteDisplay">
                            <audio controls id="audioPlayback"></audio>
                            <button type="button" onclick="removeVoiceNote()">Remove</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="photo-evidence-title">Upload Photos/Videos:</label>
                        <div class="file-upload-area" onclick="document.getElementById('fileInput').click()">
                            <p>üì∑ Click to upload photos or videos</p>
                            <input type="file" id="fileInput" multiple accept="image/*,video/*" style="display: none;">
                        </div>
                        <div class="uploaded-files" id="uploadedFiles"></div>
                    </div>

                    <div class="form-group">
                        <label>Location:</label>
                        <div class="location-section">
                            <div class="location-options">
                                <button type="button" class="location-btn" onclick="useCurrentLocation()">
                                    üìç Use Current Location
                                </button>
                                <button type="button" class="location-btn" onclick="pointOnMap()">
                                    üó∫Ô∏è Point on Map
                                </button>
                            </div>
                            <input type="text" id="manualAddress" placeholder="Or type address manually...">
                            <div id="locationDisplay"></div>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Submit Report</button>
                </form>
            </div>

            <!-- Map Section -->
            <div class="map-section">
                <h2 class="section-title">üó∫Ô∏è City Issues Map</h2>
                
                <div class="map-container" id="mapContainer">
                    <div class="map-placeholder">
                        <h3>Interactive Map</h3>
                        <p>View reported issues across the city</p>
                        <div style="margin-top: 20px;">
                            <div style="display: inline-block; width: 10px; height: 10px; background: #e74c3c; border-radius: 50%; margin: 5px;"></div>
                            <div style="display: inline-block; width: 10px; height: 10px; background: #f2a516; border-radius: 50%; margin: 5px;"></div>
                            <div style="display: inline-block; width: 10px; height: 10px; background: #27ae60; border-radius: 50%; margin: 5px;"></div>
                        </div>
                    </div>
                </div>

                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color red"></div>
                        <span>Pending</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color yellow"></div>
                        <span>In Progress</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color green"></div>
                        <span>Resolved</span>
                    </div>
                </div>

                <div class="issues-list" id="issuesList">
                    <h3>Recent Issues:</h3>
                    <!-- Sample issues will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];
        let currentLocation = null;
        let uploadedFiles = [];
        let reportedIssues = [];

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initializeMap();
            loadSampleIssues();
            setupEventListeners();
        });

        function setupEventListeners() {
            // File upload handler
            document.getElementById('fileInput').addEventListener('change', handleFileUpload);
            
            // Form submission handler
            document.getElementById('issueForm').addEventListener('submit', handleFormSubmit);
            
            // Voice recording handler
            document.getElementById('voiceBtn').addEventListener('click', toggleVoiceRecording);
        }

        // Voice recording functionality
        async function toggleVoiceRecording() {
            const voiceBtn = document.getElementById('voiceBtn');
            const recordingStatus = document.getElementById('recordingStatus');

            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        document.getElementById('audioPlayback').src = audioUrl;
                        document.getElementById('voiceNoteDisplay').style.display = 'block';
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    voiceBtn.textContent = '‚èπÔ∏è Stop Recording';
                    voiceBtn.classList.add('recording');
                    recordingStatus.textContent = 'Recording...';
                } catch (error) {
                    alert('Unable to access microphone. Please check permissions.');
                }
            } else {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                voiceBtn.textContent = 'üé§ Record Voice Note';
                voiceBtn.classList.remove('recording');
                recordingStatus.textContent = 'Voice note recorded!';
            }
        }

        function removeVoiceNote() {
            document.getElementById('voiceNoteDisplay').style.display = 'none';
            document.getElementById('recordingStatus').textContent = '';
        }

        // File upload functionality
        function handleFileUpload(event) {
            const files = Array.from(event.target.files);
            const uploadedFilesContainer = document.getElementById('uploadedFiles');

            files.forEach(file => {
                if (!uploadedFiles.find(f => f.name === file.name)) {
                    uploadedFiles.push(file);
                    
                    const fileTag = document.createElement('div');
                    fileTag.className = 'file-tag';
                    fileTag.innerHTML = `
                        ${file.name}
                        <button class="remove-file" onclick="removeFile('${file.name}')">&times;</button>
                    `;
                    uploadedFilesContainer.appendChild(fileTag);
                }
            });
        }

        function removeFile(fileName) {
            uploadedFiles = uploadedFiles.filter(f => f.name !== fileName);
            const fileTag = Array.from(document.getElementsByClassName('file-tag'))
                .find(tag => tag.textContent.includes(fileName));
            if (fileTag) fileTag.remove();
        }

        // Location functionality
        function useCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        currentLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        document.getElementById('locationDisplay').textContent = 
                            `Current location: ${currentLocation.lat.toFixed(4)}, ${currentLocation.lng.toFixed(4)}`;
                    },
                    error => {
                        alert('Unable to get location. Please check permissions or enter manually.');
                    }
                );
            } else {
                alert('Geolocation not supported by this browser.');
            }
        }

        function pointOnMap() {
            alert('Map selection feature would integrate with a mapping service like Google Maps or OpenStreetMap.');
            // This would typically open an interactive map modal
        }

        // Form submission
        function handleFormSubmit(event) {
            event.preventDefault();
            
            const formData = new FormData();
            formData.append('issueType', document.getElementById('issueType').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('manualAddress', document.getElementById('manualAddress').value);
            
            if (currentLocation) {
                formData.append('location', JSON.stringify(currentLocation));
            }

            uploadedFiles.forEach((file, index) => {
                formData.append(`file_${index}`, file);
            });

            // Generate unique ID
            const issueId = 'ISS-' + String(Date.now()).slice(-6);

            // Create new issue object
            const newIssue = {
                id: issueId,
                type: document.getElementById('issueType').value,
                title: generateIssueTitle(document.getElementById('issueType').value),
                description: document.getElementById('description').value,
                location: document.getElementById('manualAddress').value || 'Location provided via GPS',
                coordinates: currentLocation,
                status: 'pending',
                priority: 'medium', // Default priority
                reportedBy: 'Citizen User', // Would come from user login in real app
                reportedAt: new Date().toLocaleString(),
                assignedTo: null,
                assignedAt: null,
                department: null,
                media: uploadedFiles.map(f => f.name),
                voiceNote: document.getElementById('audioPlayback').src ? 'voice_note.mp3' : null,
                updates: []
            };

            // Save to localStorage for authority portal to access
            saveIssueToStorage(newIssue);

            reportedIssues.push(newIssue);
            addIssueToList(newIssue);
            
            // Reset form
            document.getElementById('issueForm').reset();
            document.getElementById('uploadedFiles').innerHTML = '';
            document.getElementById('locationDisplay').textContent = '';
            document.getElementById('voiceNoteDisplay').style.display = 'none';
            uploadedFiles = [];
            currentLocation = null;

            alert('Issue reported successfully! Authorities have been notified and you can track its progress on the map.');
        }

        function generateIssueTitle(issueType) {
            const titles = {
                'road-repair': 'Road Repair Required',
                'streetlight': 'Street Light Issue',
                'water-supply': 'Water Supply Problem',
                'garbage': 'Garbage Collection Issue',
                'drainage': 'Drainage Problem',
                'traffic': 'Traffic Management Issue',
                'park-maintenance': 'Park Maintenance Required',
                'noise-pollution': 'Noise Pollution Complaint',
                'other': 'Other Civic Issue'
            };
            return titles[issueType] || 'Civic Issue';
        }

        function saveIssueToStorage(newIssue) {
            // Get existing issues from localStorage
            let existingIssues = [];
            const stored = localStorage.getItem('civicIssues');
            if (stored) {
                existingIssues = JSON.parse(stored);
            }
            
            // Add new issue
            existingIssues.push(newIssue);
            
            // Save back to localStorage
            localStorage.setItem('civicIssues', JSON.stringify(existingIssues));
        }

        // Initialize sample issues and map
        function initializeMap() {
            // This would integrate with a real mapping service
            console.log('Map initialized');
        }

        function loadSampleIssues() {
            const sampleIssues = [
                {
                    id: 1,
                    type: 'road-repair',
                    description: 'Large pothole on Main Street',
                    address: 'Main Street, Block A',
                    status: 'pending',
                    timestamp: '2025-09-14 10:30 AM'
                },
                {
                    id: 2,
                    type: 'streetlight',
                    description: 'Broken streetlight near park',
                    address: 'Park Avenue, Block B',
                    status: 'in-progress',
                    timestamp: '2025-09-13 08:15 PM'
                },
                {
                    id: 3,
                    type: 'garbage',
                    description: 'Overflowing garbage bin',
                    address: 'Market Road, Block C',
                    status: 'resolved',
                    timestamp: '2025-09-12 02:45 PM'
                }
            ];

            sampleIssues.forEach(issue => addIssueToList(issue));
            reportedIssues = [...sampleIssues];
        }

        function addIssueToList(issue) {
            const issuesList = document.getElementById('issuesList');
            const issueItem = document.createElement('div');
            issueItem.className = `issue-item ${issue.status}`;
            
            const statusText = {
                'pending': 'Pending',
                'in-progress': 'In Progress',
                'resolved': 'Resolved'
            };

            issueItem.innerHTML = `
                <div>${issue.type.replace('-', ' ').toUpperCase()}</div>
                <div>${issue.description}</div>
                <div>üìç ${issue.address} | ‚è∞ ${issue.timestamp}</div>
                <div>Status: ${statusText[issue.status]}</div>
            `;

            issuesList.appendChild(issueItem);
        }
    </script>
</body>
</html>
